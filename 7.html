<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      /* width: auto; */
      border-top: 5px solid orange;
      height: 50px;
      background-color: gray;
      border-bottom: 3px solid black;
    }
    ul {
      height: auto;
    }
    li {
      
      height: auto;
      list-style: none;
      line-height: 50px;
      padding: 0 20px;
      float: left;
      color: white;
    }
    li:hover {
      background-color: wheat;
      color: orange;
    }
   
  </style>
</head>
<body>
  <div>
    <ul>
    <li>设为首页</li>
    <li>手机新浪网</li>
    <li>移动客户端</li>
  </ul>
</div>
</body>
</html>
