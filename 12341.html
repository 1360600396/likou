    .box2 {
      visibility: hidden;
      z-index: -100px;
      display: none;
      transform: scale(0,0);
      overflow: hidden;
      position: absolute;
      opacity: 0;

        height: 200px;

<body>
  <script>
    Promise.myall=function(arr){
    return new Promise((resolve,reject)=>{
        if(!Array.isArray(arr)){
            throw 'err'
        }else{
            let arr1=[]
            let len=arr.length
            let count =0
            arr.forEach((item,index)=>{
                Promise.resolve(item).then((res)=>{
                    arr1[index]=res
                    count++
                    console.log(res)
                    if(count==len){
                        resolve(arr1)
                    }
                },(err)=>{
                   
                    reject(err)
                })
            })

        }
        

    })
}

let p1=new Promise((resolve)=>{
    resolve(3)
})
let p2=new Promise((resolve)=>{
    resolve(4)
})
let a3=Promise.myall([p1,p2]).then((res)=>{
    console.log(res)
})
console.log(a3)

console.log(obj[Symbol.iterator] !== undefined,obj)
console.log({
  a:1,
  b:2
})
  </script>
  <div class="box1">
    <div class="box2"></div>

  </div>
